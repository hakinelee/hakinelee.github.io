<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>hakine's blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" disabled>
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <!-- gitalk支持-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <!-- alert 样式 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />
  <style type="text/css">
    body:not(.ready) {
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="app">🏃‍🏃‍🏃‍💨加载中，请稍后...</div>
  <script>
    window.$docsify = {
      // 侧边栏顶部的项目名称
      name: '📖小李的博客',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/hakinelee/hakinelee.github.io',
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: false,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 封面和内容单独显示
      onlyCover: true,
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      sidebarDisplayLevel: 1,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 最大支持渲染的标题层级
      maxLevel: 3,
      // 设置生成目录的最大层级
      subMaxLevel: 3,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 切换页面后自动跳转到页面顶部
      auto2top: true,
      // 全文搜索
      search: {
        paths: 'auto',
        // 支持本地化
        placeholder: '🔍 搜索',
        noData: '😞 找不到结果! ',
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
        // 过期时间，单位毫秒，默认一天
        maxAge: 86400000,
        // 是否隐藏其他侧边栏内容
        hideOtherSidebarContent: false,
        // 避免搜索索引冲突，同一域下的多个网站之间
        namespace: 'Docsify-Guide',
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      // 字数统计
      ountWords: {
        countable: true,  // 是否使用本插件
        position: "top",  // 展示位置
        margin: "10px",
        float: "right",
        fontsize: "0.9em",
        color: "rgb(90,90,90)",
        language: 'chinese',
        localization: {   // 是否支持国际化
            words: {
                '/': '字',
                '/en/': 'words'
            },
            minute: {
                '/': '分钟',
                '/en/': 'min'
            },
        },
        // Or
        // localization: {
        //     word: 'words',
        //     minute: 'min'
        // }
        isExpected: true,
      },
      // Latex设置
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']],
        customOptions: {}
      },
      // 外部链接打开方式
      externalLinkTarget: '_self', // default: '_blank'
      // 支持回到顶部
      scrollToTop: {
        auto: true,   // 自动隐藏按钮
        text: 'Top',  // 按钮文字
        right: 15,    // 按钮距离窗口右侧距离
        bottom: 15,   // 按钮距离窗口底部距离
        offset: 500   // 页面滚动多少距离后显示按钮，当auto配置为true时才有效果
      },
      // 支持绘图
      plantuml: {
        skin: 'default',
      },
      // 暗黑模式
      switchLightDarkMode: {
        useSwitchMode: true,
        top: 130,
        right: 26,
        svgColor: '#7d7b75',
      },
      // 新版Gitalk：页面添加gitalk，并在最底端添加footer，使得gitalk下方有空间
      gitalkWithFooter: {
        footerInnerHtml: "<div style='text-align: center; max-width: 800px; width: 80%; align-self: center; padding: 30px 15px 20px; margin: 0 auto'><div style='border-top: 1px solid var(--global-border-default-color,#eee);'><br><p><small> Copyright &copy; 2021 - 至今 &nbsp 💖 &nbsp Mr.Lee  - All Rights Reserved.</small></p><div/></div>",
        gitalkConfig: {
            clientID: 'Ov23liZkGsGQzyRhh6L6', // Your Client Id
            clientSecret: '1c1468ec5330dee47201a78681960bc68e87a762', // Your Client secret
            repo: 'blog-comments',
            owner: 'hakinelee',
            admin: ['hakinelee'],
            // facebook-like distraction free mode
            distractionFreeMode: false,
        }
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->

  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 引入全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- 引入图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- 引入复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 分页导航 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- 字数统计 -->
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/pikapikapikaori/docsify-enhanced-word-count@latest/src/countWords.js"></script>
  
  <!-- 暗黑模式 -->
  <script src="https://cdn.jsdelivr.net/gh/pikapikapikaori/docsify-simple-dark-mode@latest/src/switchLightDarkMode.js"></script>
  
  <!-- 侧边栏折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <!-- Social Share 分享插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  
  <!-- 支持回到顶部 -->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  
  <!-- 复制提醒 -->
  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script>
    document.body.oncopy = function () {
      swal("复制成功 🎉",
              "若要转载或引用请务必保留原文链接，并申明来源。如果你觉得本仓库不错，那就来 GitHub 给个 Star 吧 😊   - by Lee",
              "success"); };
  </script>
  
  <!-- 绘图 -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  
  <!-- 代码高亮 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs/components/matlab.min.js"></script> -->
  
  <!-- MathJax -->
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  
  <!-- 红心点击特效 -->
  <!-- <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script> -->
  
  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <!-- gitalk支持-->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script> -->

  <!-- docsify-gitalk-with-footer -->
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/pikapikapikaori/docsify-gitalk-with-footer@latest/src/gitalkWithFooter.js"></script>
</body>
