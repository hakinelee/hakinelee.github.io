<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>hakine's blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
   <!-- 设置浏览器图标 -->
   <link rel="icon" href="/favicon.ico" type="image/x-icon" />
   <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="app">加载中……</div>
  <script>
    window.$docsify = {
       // 项目名称
       name: '个人博客',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/hakinelee/hakinelee.github.io',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      sidebarDisplayLevel: 1,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 最大支持渲染的标题层级
      maxLevel: 5,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 3,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      auto2top: true,
      //Latex设置
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']],
        customOptions: {}
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      // 全文搜索
      search: {
        paths: 'auto',  // 注意：仅适用于 paths: 'auto' 模式
        // 支持本地化
        placeholder: {
          '/zh-cn/': '🔍 搜索',
          '/': '🔍 Type to search'
        },
        noData: '😞 No Results! ',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'Docsify-Guide',
      },
      // 字数统计
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        isExpected: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
   <!-- docsify的js依赖 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
   <!-- emoji表情支持 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
   <!-- 引入全文搜索 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
   <!-- 引入图片缩放 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
   <!-- 引入复制到剪贴板 -->
   <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
   <!-- 字数统计 -->
   <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
   <!-- 代码高亮 -->
   <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
   <!-- MathJax -->
   <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
   <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
   <!-- code render -->
   <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
   <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>
   <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
   <!-- gitalk支持-->
   <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
 
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script> -->
   <!-- <script>
     const gitalk = new Gitalk({
       clientID: 'Github Application Client ID',
       clientSecret: 'Github Application Client Secret',
       repo: 'Github repo',
       owner: 'Github repo owner',
       admin: ['Github repo collaborators, only these guys can initialize github issues'],
       // facebook-like distraction free mode
       distractionFreeMode: false
     })
   </script> -->
</body>
</html>
